name: "autoware"
N: 30
integrator_step: 0.2
n_discs: 3

use_simulated_obstacles: true # Autoware only

solver_settings:
  # solver: "acados" # acados or forces
  solver: "forces" # acados or forces
  floating_license: true
  enable_timeout: true
  init: 2 # 0 = cold start, 1 = centerer start, 2 = warm start with the selected primal variables
  use_sqp: false

recording:
  enable: false
  folder: "/home/r2c1/Documents/publications/rss-2024/results/data"
  file: none #experiment_method
  timestamp: false
  num_experiments: 26

debug_output: false
debug_limits: false
debug_visuals: false

enable_output: true
control_frequency: 20
deceleration_at_infeasible: 1.0
max_obstacles: 4
max_obstacle_distance: 100.
robot_radius: 1.125
robot:
  # Should be this, but if I look in rviz, it is the ones below
  # length: 4.54
  # com_to_back: 1.1
  length: 4.8
  com_to_back: 0.95
  width: 2.25
obstacle_radius: 1.0 #0.4

linearized_constraints:
  add_halfspaces: 2 # For road constraints

road:
  two_way: false
  width: 7.0

shift_previous_solution_forward: false # Was true

contouring:
  num_segments: 6
  preview: 2.0 # [s], use 0.0 to disable preview
  use_map_bounds: false # Autoware only
  add_road_constraints: true

t-mpc:
  use_t-mpc++: true
  enable_constraints: true
  highlight_selected: true

probabilistic:
  enable: true
  risk: 0.05
  propagate_uncertainty: true

weights:
  goal: 10.
  velocity: 0.05
  acceleration: 0.2
  angular_velocity: 0.5
  reference_velocity: 2.5
  contour: 0.05
  lag: 0.02
  preview: 0.5
  slack: 1000.

visualization:
  draw_every: 5 # stages

# Copied from Prius: https://github.com/oscardegroot/lmpcc/blob/prius/lmpcc/cfg/PredictiveController_Prius.cfg
