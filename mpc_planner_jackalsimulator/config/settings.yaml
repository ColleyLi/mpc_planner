weights:
  goal: 10.
  velocity: 0.55
  acceleration: 0.34
  angular_velocity: 0.85
  reference_velocity: 2.0
  contour: 0.05
  preview: 0.0
  lag: 0.75
  slack: 10000.

visualization:
  draw_every: 5 # stages